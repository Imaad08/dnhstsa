<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSA Club - Del Norte High School</title>
  <style>
    body,
    h1,
    p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #0073e6;
      color: white;
    }

    header h1 {
      margin: 0;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    section#hero {
      /* background-image: url('your-image.jpg');*/
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    section#hero h2 {
      font-size: 36px;
    }

    section#hero p {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }

    .learn-more {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .learn-more:hover {
      background-color: #005cbf;
    }

    .btn-top {
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .btn-top:hover {
      color: #333;
      transform: scale(1.1);
    }

    section h2 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <h1>TSA Club</h1>
        <ul>
          <li><a href="#about" class="btn btn-top">About Us</a></li>
          <li><a href="our-team.html" class="btn btn-top">Our Team</a></li>
          <li><a href="contact-us.html" class="btn btn-top">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="hero">
    <div class="container">
      <h2>Del Norte High School TSA Club</h2>
      <p>Quick Intro</p>
      <a href="#about" class="learn-more">Learn More</a>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Us</h2>

    </div>
  </section>

  <!-- <section id="events">
    <div class="container">
      <h2>Upcoming Events</h2>
      
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>

    </div>
  </section> -->

  <footer>
    <div class="container">
      <p>&copy; 2023 TSA Club - Del Norte High School</p>
    </div>
  </footer>
</body>

</html>
